{% extends "layout.html" %}

{% block body %}


<form class="lr_form" method="POST" action="/login">
<div class="form">
    <b>Name:</b><input autofocus type="text" class="form-control" placeholder="Name" name="name">
</div> 
<br>
<div class="form">
    <b>Password:</b><input type="password" class="form-control" placeholder="Password" name="password">
</div> 
<br>
<div class="buttons">
    <button class="btn btn-primary" type="submit">Login</button>
</div>
</form>


{% endblock %}
